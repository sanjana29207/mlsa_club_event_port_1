<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLSA Admin & Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f7fa; color: #333; }
    header { background: #004aad; color: white; padding: 20px; text-align: center; }
    nav { background: #003577; padding: 10px; text-align: center; }
    nav a {
	    color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    h2 { margin-bottom: 15px; color: #004aad; }
 .container { max-width: 1200px; margin: auto; padding: 20px; }
    h2 { margin-bottom: 15px; color: #004aad; }

    /* Admin Panel */
    .admin-panel { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .search-bar input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
     th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
      th {
      background-color: #004aad;
      color: white;
    }
      tr:nth-child(even) {
      background-color: #f2f2f2;
    }
/* Contact Section */
    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
       .contact-form button {
      background: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
 /* Footer */
    footer {
      background: #002855;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .social-icons a {
	     color: white;
      margin: 0 10px;
      font-size: 16px;
      text-decoration: none;
    }
   @media (max-width: 600px) {
      nav a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>MLSA Admin Panel & Contact</h1>
  </header>
<!-- Navigation -->
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Participants</a>
    <a href="#">Settings</a>
